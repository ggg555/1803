	<script>
		/*题目：有四个数字：1、2、3、4，能组成多少个互不相同且无重复数字的三位数？各是多少？
          程序分析：可填在百位、十位、个位的数字都是1、2、3、4。组成所有的排列后再去 掉不满足条件的排列。*/ 

          var array = [];
          for(var i=100; i<=400; i+=100){
          	for(var j=10; j<=40; j+=10){
          		for(var k=1; k<=4; k++){
          			array.push(i+j+k);
          		}
          	}
          } 

          console.log(array);
          for(var i=array.length-1; i>=0; i--){
          	 var item = array[i];
          	     var a = Math.floor(item/100);
          	     var b = Math.floor(item%100/10);
          	     var c = item%10;
          	     if(a==b || a==c || b==c){
          	     	array.splice(i, 1);
          	     }
          	     
          	
          }

          console.log(array);


          //=======================================
          var array = [];

          for(var i=1; i<=4; i++){
          	for(var j=1; j<=4; j++){
          		for(var k=1; k<=4; k++){
          			if(i!=j && i!=k && j!=k){
          				array.push(i*100+j*10+k);
          			}
          		}
          	}
          }
          console.log(array);

      </script>
