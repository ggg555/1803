	<script>
    // 1)"china is my country".将第一个字符、最后一个字符取出，合并为一个新的串。
        function a(){
        	var s = "china is my country";
        	var f = s.charAt(0); // 取第一个字符，第一个字符下标为0，
        	var l = s.charAt(s.length-1);  // 取最后一个字符，下标为leagth-1.
        	console.log("new string: "+(f+l)); 
        }
        a();

    // 2)"A.txt"文件，要求取出这个文件名的后缀（包含.），并输出。
        function b (fileName) {
        	var dotAt = fileName.lastIndexOf('.'); // 从后往前找'.'所在位置。返回下标。
        	var surfix = fileName.substr(dotAt); // 从dotAt位置，向后取子串。
        	console.log(surfix);
        }
        b('china.jpg');

    // 3)"a.b.txt"文件，要求取出文件前缀和后缀名。并输出。
    function c (fileName) {
    	var dotAt = fileName.lastIndexOf('.'); // 从后往前找'.'所在位置。返回下标。
        var surfix = fileName.substr(dotAt); // 从dotAt位置，向后取子串。
        var prefix = fileName.substring(0, dotAt+1); // 前缀，包含"."
        console.log("前缀：" + prefix)
        console.log("后缀：" + surfix);
    }

    c("a.b.txt");

    // 4)"a.txt",要求取出文件名的后缀，配以"myName"为前缀，构成新的文件名，并输出这个名字。
    function changeName (fileName) {
    	var dotAt = fileName.lastIndexOf('.');// 从后往前找'.'所在位置。返回下标。
    	var surfix = fileName.substring(dotAt);// 从dotAt位置，向后取子串。
    	return "myName"+surfix;
    }

    console.log(changeName("hello.html"));


    // 5)"china is my country".将每一个单词输出。
    function f () {
    	s = "china is my country";
    	var array = s.split(' '); // 按" ",将字符串，分割为一个数组。
    	for(var i=0; i<array.length; i++){
    		console.log(i + ":" + array[i]);
    	}
    }
    f();

    console.log('+++++++++++++++++++++++++++++++++++++++++++')

    			console.log(s.substring(start, at));
    		}
    		else{
    			console.log(s.substring(start))
    			break;
    		}
    		start = at+1;
    	}
    	
    }
    f2();

    s = "java is a primary programming language.";
    for(var count=0,at=0; true ; count++, at++){   //  init; condition; post
    	at = s.indexOf('a', at)
    	if(-1 == at){

    	}
    }

    console.log("a have "+count +" .")
