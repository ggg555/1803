<body>
	<script>
		// 普通函数
		function sum () {
			var s=0;
			// 函数中内置的arguments对象。这是一个类似数组的对象。其索引属性，是参数的下标。
			for(var i=0; i<arguments.length; i++){
				s = s + arguments[i];
			}
			// console.log(arguments.callee);
			return s;
		}
		

		console.log(sum(1,2,3,4));

		//===========================================
		// 递归 5的阶乘 5*4*3*2*1 = 120
		var jj = function (a) {
			if(1 == a){
				return 1;
			}else{
				return a* arguments.callee(a-1);
			}
		}

		console.log(jj(5));


		// 5 * jc(4) 24
		// 4 * jc(3) 6
		// 3 * jc(2) 2
		// 2 * jc(1) 2
		

	</script>
</body>
</html>
