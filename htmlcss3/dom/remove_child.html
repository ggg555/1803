<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>a</li>
		<li>b</li>
		<li>c</li>
		<li>d</li>
		<li>e</li>
	</ul>

	<script>
		
		var ul = document.querySelector('ul');
		//var lis = document.querySelectorAll('ul>li');
		var lis = document.getElementsByTagName('li');
		for(var i=0; i<lis.length; i++){
			ul.removeChild(lis[i]);
		}
		

	</script>
</body>
</html>
